<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Anniversary ‚ù§Ô∏è</title>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 30px 20px 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h2 {
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    .button-row {
      position: relative;
      height: 90px;
      overflow: hidden;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      white-space: nowrap;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      max-width: 90%;
      z-index: 2;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ddd;
      color: #333;
    }

    /* üê± Cat SVG */
    .cat {
      position: absolute;
      left: 50%;
      top: 40px;
      transform: translateX(-50%);
      width: 60px;
      transition: transform 0.3s ease;
      z-index: 1;
    }

    .cat.push {
      transform: translateX(-50%) translateX(25px);
    }

    .cat .sad-eyes {
      display: block;
    }

    .cat .happy-eyes {
      display: none;
    }

    .cat.happy .sad-eyes {
      display: none;
    }

    .cat.happy .happy-eyes {
      display: block;
    }

    .shake {
      animation: shake 0.2s;
    }

    @keyframes shake {
      0% { transform: translateX(-50%) translateX(0); }
      25% { transform: translateX(-50%) translateX(-4px); }
      50% { transform: translateX(-50%) translateX(4px); }
      75% { transform: translateX(-50%) translateX(-4px); }
      100% { transform: translateX(-50%) translateX(0); }
    }

    /* üíñ Big Heart */
    .big-heart {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 80px;
      animation: heartPop 1.2s ease-out forwards;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes heartPop {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      40% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
      70% { transform: translate(-50%, -50%) scale(1); }
      100% { transform: translate(-50%, -50%) scale(1.8); opacity: 0; }
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div class="container" id="questionPage">
    <h2>
      Will you:<br><br>
      Share food üçï<br>
      Watch my shows üì∫<br>
      Listen to my stories (again) üôà<br><br>
      for 7 janams?
    </h2>

    <div class="buttons">
      <div class="button-row">
        <button id="yesBtn">Obviously YES ‚ù§Ô∏è</button>
      </div>

      <div class="button-row">
        <!-- üê± Inline SVG Cat -->
        <svg class="cat" id="cat" viewBox="0 0 100 100">
          <circle cx="50" cy="55" r="30" fill="#f5cfa0"/>
          <polygon points="20,30 35,10 45,30" fill="#f5cfa0"/>
          <polygon points="80,30 65,10 55,30" fill="#f5cfa0"/>

          <!-- Sad eyes -->
          <g class="sad-eyes">
            <circle cx="40" cy="55" r="3"/>
            <circle cx="60" cy="55" r="3"/>
            <path d="M42 65 Q50 70 58 65" stroke="#000" fill="none" stroke-width="2"/>
          </g>

          <!-- Happy eyes -->
          <g class="happy-eyes">
            <path d="M35 55 Q40 50 45 55" stroke="#000" fill="none" stroke-width="2"/>
            <path d="M55 55 Q60 50 65 55" stroke="#000" fill="none" stroke-width="2"/>
            <path d="M42 65 Q50 60 58 65" stroke="#000" fill="none" stroke-width="2"/>
          </g>
        </svg>

        <button id="noBtn">Let me think üôà</button>
      </div>
    </div>
  </div>

  <div class="container hidden" id="resultPage">
    <h1>Happy Anniversary ‚ù§Ô∏è</h1>
    <p>
      You chose wisely üòª<br>
      Forever starts again today ü•∞
    </p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const cat = document.getElementById("cat");
    const questionPage = document.getElementById("questionPage");
    const resultPage = document.getElementById("resultPage");

    const noTexts = [
      "Let me think üôà",
      "Are you sure? üòÖ",
      "Nice try üòè",
      "Still thinking ü§î",
      "Okay okay, click YES üòå"
    ];

    let tries = 0;

    function moveNoButton() {
      tries++;
      noBtn.textContent = noTexts[Math.min(tries - 1, noTexts.length - 1)];

      cat.classList.remove("happy");
      cat.classList.add("push");
      setTimeout(() => cat.classList.remove("push"), 300);

      noBtn.classList.add("shake");
      setTimeout(() => noBtn.classList.remove("shake"), 200);

      const randomOffset = (Math.random() * 60) - 30;
      noBtn.style.transform = `translateX(-50%) translateX(${randomOffset}%)`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      cat.classList.add("happy");
      showBigHeart();

      setTimeout(() => {
        questionPage.classList.add("hidden");
        resultPage.classList.remove("hidden");
      }, 900);
    });

    function showBigHeart() {
      const heart = document.createElement("div");
      heart.className = "big-heart";
      heart.textContent = "üíñ";
      questionPage.appendChild(heart);
      setTimeout(() => heart.remove(), 1200);
    }
  </script>

</body>
</html>
