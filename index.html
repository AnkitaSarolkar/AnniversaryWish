<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Just One Question â¤ï¸</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 420px;
      height: 320px;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 40px;
      color: #333;
      line-height: 1.4;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      position: absolute;
      cursor: pointer;
      white-space: nowrap;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
      bottom: 30px;
      left: 60px;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      bottom: 30px;
      left: 220px;
    }

    /* Shake using margin â€” NOT transform */
    @keyframes shake {
      0% { margin-left: 0; }
      25% { margin-left: -4px; }
      50% { margin-left: 4px; }
      75% { margin-left: -4px; }
      100% { margin-left: 0; }
    }

    .shake {
      animation: shake 0.3s;
    }

    .hidden {
      display: none;
    }

    .result h1 {
      font-size: 26px;
    }

    .result p {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Question Page -->
  <div class="container" id="questionPage">
    <h1>
      Will you:<br><br>
      Share food ğŸ•<br>
      Watch my shows ğŸ“º<br>
      Listen to my stories (again) ğŸ™ˆ<br><br>
      for 7 janams? â¤ï¸
    </h1>

    <button id="yesBtn">Obviously ğŸ˜</button>
    <button id="noBtn">Let me think ğŸ™ˆ</button>
  </div>

  <!-- Result Page -->
  <div class="container hidden result" id="resultPage">
    <h1>ğŸ‰ Happy Anniversary My Love â¤ï¸</h1>
    <p>
      Thank you for choosing me â€” always.<br>
      I love you endlessly ğŸ˜ŒğŸ’–
    </p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionPage = document.getElementById("questionPage");
    const resultPage = document.getElementById("resultPage");

    const noTexts = [
      "Let me think ğŸ™ˆ",
      "Are you sure? ğŸ˜…",
      "Nice try ğŸ˜",
      "Hmmâ€¦ maybe ğŸ¤”",
      "Not clicking this ğŸ˜œ"
    ];

    let attempts = 0;

    function moveNoButton() {
      attempts++;

      // Text change
      if (attempts >= 5) {
        noBtn.textContent = "Okay okay, click YES ğŸ˜Œ";
      } else {
        noBtn.textContent = noTexts[attempts % noTexts.length];
      }

      // Shake
      noBtn.classList.remove("shake");
      void noBtn.offsetWidth;
      noBtn.classList.add("shake");

      // Move horizontally only
      const containerWidth = questionPage.clientWidth;
      const btnWidth = noBtn.offsetWidth;

      const minX = 10;
      const maxX = containerWidth - btnWidth - 10;

      const randomX = Math.floor(Math.random() * (maxX - minX)) + minX;
      noBtn.style.left = randomX + "px";
    }

    // Desktop
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile
    noBtn.addEventListener("touchstart", moveNoButton);

    // Yes click (always works)
    yesBtn.addEventListener("click", () => {
      questionPage.classList.add("hidden");
      resultPage.classList.remove("hidden");
    });
  </script>

</body>
</html>
