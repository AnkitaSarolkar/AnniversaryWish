<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Just One Question â¤ï¸</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 420px;
      height: 320px;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 40px;
      color: #333;
      line-height: 1.4;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      position: absolute;
      cursor: pointer;
      touch-action: manipulation;
      white-space: nowrap;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
      bottom: 30px;
      left: 50%;
      transform: translateX(-120%);
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      bottom: 30px;
      left: 50%;
      transition: left 0.15s ease-out;
    }

    .hidden {
      display: none;
    }

    .result {
      text-align: center;
    }

    .result h1 {
      font-size: 26px;
    }

    .result p {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Question Page -->
  <div class="container" id="questionPage">
    <h1>
      Will you:<br><br>
      Share food ğŸ•<br>
      Watch my shows ğŸ“º<br>
      Listen to my stories (again) ğŸ™ˆ<br><br>
      for 7 janams? â¤ï¸
    </h1>

    <button id="yesBtn">Obviously ğŸ˜</button>
    <button id="noBtn">Let me think ğŸ™ˆ</button>
  </div>

  <!-- Result Page -->
  <div class="container hidden result" id="resultPage">
    <h1>ğŸ‰ Happy Anniversary My Love â¤ï¸</h1>
    <p>
      Thank you for choosing me â€” always.<br>
      I love you more than words can say ğŸ˜ŒğŸ’–
    </p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionPage = document.getElementById("questionPage");
    const resultPage = document.getElementById("resultPage");

    function moveNoButton() {
      const containerRect = questionPage.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();
      const padding = 20;

      let randomX;
      do {
        randomX = Math.random() * (containerRect.width - noRect.width);
      } while (
        randomX + noRect.width > (yesRect.left - containerRect.left - padding) &&
        randomX < (yesRect.right - containerRect.left + padding)
      );

      noBtn.style.left = randomX + "px";
    }

    // Desktop
    noBtn.addEventListener("mouseover", moveNoButton);

    // Mobile
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // Yes click
    yesBtn.addEventListener("click", () => {
      questionPage.classList.add("hidden");
      resultPage.classList.remove("hidden");
    });
  </script>

</body>
</html>
