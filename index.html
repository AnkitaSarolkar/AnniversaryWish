<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Just One Question â¤ï¸</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 420px;
      height: 320px;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 40px;
      color: #333;
      line-height: 1.4;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      position: absolute;
      cursor: pointer;
      touch-action: manipulation;
      white-space: nowrap;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
      bottom: 30px;
      left: 50%;
      transform: translateX(-120%);
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      bottom: 30px;
      left: 50%;
      transition: left 0.15s ease-out;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.3s;
    }

    .hidden {
      display: none;
    }

    .result {
      text-align: center;
    }

    .result h1 {
      font-size: 26px;
    }

    .result p {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container" id="questionPage">
    <h1>
      Will you:<br><br>
      Share food ğŸ•<br>
      Watch my shows ğŸ“º<br>
      Listen to my stories (again) ğŸ™ˆ<br><br>
      for 7 janams? â¤ï¸
    </h1>

    <button id="yesBtn">Obviously ğŸ˜</button>
    <button id="noBtn">Let me think ğŸ™ˆ</button>
  </div>

  <div class="container hidden result" id="resultPage">
    <h1>ğŸ‰ Happy Anniversary My Love â¤ï¸</h1>
    <p>
      Thank you for choosing me â€” always.<br>
      I love you endlessly ğŸ˜ŒğŸ’–
    </p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionPage = document.getElementById("questionPage");
    const resultPage = document.getElementById("resultPage");

    const noTexts = [
      "Let me think ğŸ™ˆ",
      "Are you sure? ğŸ˜…",
      "Nice try ğŸ˜",
      "Hmmâ€¦ maybe ğŸ¤”",
      "Not clicking this ğŸ˜œ"
    ];

    let attempts = 0;
    let isMoving = false; // prevents rapid re-entry

    function moveNoButton() {
      if (isMoving) return;
      isMoving = true;

      attempts++;

      // Text logic
      noBtn.textContent =
        attempts >= 5 ? "Okay okay, click YES ğŸ˜Œ" : noTexts[attempts % noTexts.length];

      // Shake
      noBtn.classList.remove("shake");
      void noBtn.offsetWidth;
      noBtn.classList.add("shake");

      const containerRect = questionPage.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();
      const padding = 16;

      const leftZoneEnd = (yesRect.left - containerRect.left) - noRect.width - padding;
      const rightZoneStart = (yesRect.right - containerRect.left) + padding;

      let newLeft;

      // Choose safe zone
      if (leftZoneEnd > 0 && Math.random() < 0.5) {
        newLeft = Math.random() * leftZoneEnd;
      } else if (rightZoneStart < containerRect.width - noRect.width) {
        newLeft =
          rightZoneStart +
          Math.random() * (containerRect.width - noRect.width - rightZoneStart);
      } else {
        // fallback: small jitter, never hang
        newLeft = Math.random() * (containerRect.width - noRect.width);
      }

      noBtn.style.left = `${newLeft}px`;

      setTimeout(() => {
        isMoving = false;
      }, 180);
    }

    noBtn.addEventListener("mouseover", moveNoButton);

    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      questionPage.classList.add("hidden");
      resultPage.classList.remove("hidden");
    });
  </script>

</body>
</html>
