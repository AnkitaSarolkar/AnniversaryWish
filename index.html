<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Anniversary ‚ù§Ô∏è</title>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h2 {
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .buttons {
      position: relative;
      height: 70px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.15s ease;
      white-space: nowrap;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #noBtn {
      background: #ccc;
      color: #333;
      left: 10px;
    }

    .shake {
      animation: shake 0.2s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }

    .hidden {
      display: none;
    }

    .result h1 {
      color: #ff4d6d;
    }
  </style>
</head>

<body>

  <div class="container" id="questionPage">
    <h2>
      Will you:<br><br>
      Share food üçï<br>
      Watch my shows üì∫<br>
      Listen to my stories (again) üôà<br><br>
      for 7 janams?
    </h2>

    <div class="buttons">
      <button id="yesBtn">Obviously YES ‚ù§Ô∏è</button>
      <button id="noBtn">Let me think üôà</button>
    </div>
  </div>

  <div class="container hidden result" id="resultPage">
    <h1>Happy Anniversary ‚ù§Ô∏è</h1>
    <p>
      Thank you for choosing me ‚Äî<br>
      again and again and again ü•∞
    </p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionPage = document.getElementById("questionPage");
    const resultPage = document.getElementById("resultPage");

    const noTexts = [
      "Let me think üôà",
      "Are you serious? üòÖ",
      "Nice try üòè",
      "Still thinking ü§î",
      "Okay okay, click YES üòå"
    ];

    let tries = 0;

    function moveNoButton() {
      tries++;

      // Change text
      noBtn.textContent = noTexts[Math.min(tries - 1, noTexts.length - 1)];

      // Shake effect
      noBtn.classList.add("shake");
      setTimeout(() => noBtn.classList.remove("shake"), 200);

      const container = questionPage.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();

      const safeGap = 30; // space around YES button
      const maxX = container.width - noRect.width - 10;

      let newX;
      let attempts = 0;

      do {
        newX = Math.random() * maxX;
        attempts++;
      } while (
        attempts < 20 &&
        newX + noRect.width + safeGap > (yesRect.left - container.left) &&
        newX - safeGap < (yesRect.right - container.left)
      );

      noBtn.style.left = `${newX}px`;
    }

    // Desktop
    noBtn.addEventListener("mouseover", moveNoButton);

    // Mobile
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      questionPage.classList.add("hidden");
      resultPage.classList.remove("hidden");
    });
  </script>

</body>
</html>
