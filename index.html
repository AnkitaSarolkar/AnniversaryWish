<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anniversary Surprise</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 16px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff6f91;
      color: white;
    }

    #noBtn {
      background: #e0e0e0;
      position: relative;
    }

    .hidden {
      display: none;
    }

    /* No button movement safe zone */
    .button-area {
      position: relative;
      height: 140px;
      overflow: hidden;
    }

    /* Q&A */
    .option {
      background: #ececec;
    }

    /* Promise */
    .promise {
      font-size: 18px;
      line-height: 1.4;
    }

    /* Heart explosion */
    .heart {
      position: absolute;
      font-size: 32px;
      animation: pop 1s ease forwards;
      pointer-events: none;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 1; }
      70% { transform: scale(1.8); opacity: 1; }
      100% { transform: scale(2.2); opacity: 0; }
    }
  </style>
</head>

<body>

<div class="card">

  <!-- START SCREEN -->
  <div id="startScreen">
    <h2>
      Will you:<br><br>
      Share food üçï<br>
      Watch my shows üì∫<br>
      Listen to my stories (again) üôà<br><br>
      for 7 janams?
    </h2>

    <button id="yesBtn">Obviously YES ‚ù§Ô∏è</button>

    <div class="button-area">
      <button id="noBtn">Let me think ü§î</button>
    </div>
  </div>

  <!-- QUESTIONS -->
  <div id="questionScreen" class="hidden">
    <h2 id="questionText"></h2>
    <button class="option" onclick="nextQuestion()">Option A</button>
    <button class="option" onclick="nextQuestion()">Option B</button>
  </div>

  <!-- PROMISE -->
  <div id="promiseScreen" class="hidden">
    <div class="promise">
      I promise to:<br><br>
      ‚Ä¢ Choose you even on bad network days<br>
      ‚Ä¢ Debug us before sleeping<br>
      ‚Ä¢ Never deprecate ‚Äúus‚Äù ‚ù§Ô∏è
    </div>
    <button id="promiseBtn">Promise Accepted ü§ù</button>
  </div>

  <!-- FINAL -->
  <div id="finalScreen" class="hidden">
    <h2>Happy Anniversary ‚ù§Ô∏è</h2>
    <img src="your-gif.webp" style="width:100%; margin-top:16px;" />
  </div>

</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  const startScreen = document.getElementById("startScreen");
  const questionScreen = document.getElementById("questionScreen");
  const promiseScreen = document.getElementById("promiseScreen");
  const finalScreen = document.getElementById("finalScreen");

  const questionText = document.getElementById("questionText");

  let noCount = 0;

  const noPhrases = [
    "Let me think ü§î",
    "Still thinking üòÖ",
    "Are you sure? üò¨",
    "Hmm‚Ä¶ ü§®",
    "Okay okay‚Ä¶"
  ];

  noBtn.addEventListener("click", () => {
    noCount++;

    const area = document.querySelector(".button-area");
    const maxX = area.clientWidth - noBtn.offsetWidth;

    const randomX = Math.random() * maxX;
    noBtn.style.transform = `translateX(${randomX}px)`;

    if (noCount >= 5) {
      noBtn.textContent = "Okay okay, click YES üòå";
    } else {
      noBtn.textContent = noPhrases[noCount % noPhrases.length];
    }
  });

  yesBtn.addEventListener("click", () => {
    heartExplosion();
    startScreen.classList.add("hidden");
    loadQuestion();
    questionScreen.classList.remove("hidden");
  });

  const questions = [
    "When a bug (argument) appears, I prefer‚Ä¶",
    "What keeps my system stable?",
    "When I‚Äôm overloaded, the correct response is‚Ä¶"
  ];

  let currentQuestion = 0;

  function loadQuestion() {
    questionText.textContent = questions[currentQuestion];
  }

  function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < questions.length) {
      loadQuestion();
    } else {
      questionScreen.classList.add("hidden");
      promiseScreen.classList.remove("hidden");
    }
  }

  document.getElementById("promiseBtn").addEventListener("click", () => {
    promiseScreen.classList.add("hidden");
    finalScreen.classList.remove("hidden");
  });

  function heartExplosion() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "‚ù§Ô∏è";
    heart.style.left = "50%";
    heart.style.top = "40%";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 1000);
  }
</script>

</body>
</html>
