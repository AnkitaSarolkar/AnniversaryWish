<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Question â¤ï¸</title>

  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
    }

    #noWrapper {
      position: absolute;
      top: 45px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 6px;
      transition: transform 0.3s ease;
    }

    #noBtn {
      background: #ccc;
      color: #333;
    }

    .kitten {
      font-size: 24px;
      transition: transform 0.3s ease;
    }

    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div class="card" id="questionCard">
    <h1>
      Will you:<br><br>
      Share food ğŸ•<br>
      Watch my shows ğŸ“º<br>
      Listen to my stories (again) ğŸ™ˆ<br><br>
      for a lifetime? ğŸ’•
    </h1>

    <div class="buttons">
      <button id="yesBtn">Obviously ğŸ˜</button>

      <div id="noWrapper">
        <span class="kitten">ğŸ±</span>
        <button id="noBtn">Let me think ğŸ™ˆ</button>
      </div>
    </div>
  </div>

  <div class="card hidden" id="resultCard">
    <h1>ğŸ‰ Happy Anniversary â¤ï¸</h1>
    <p>
      Best decision ever ğŸ˜Œ<br><br>
      I love you forever ğŸ’•
    </p>
  </div>

  <script>
    const noWrapper = document.getElementById("noWrapper");
    const noBtn = document.getElementById("noBtn");
    const kitten = document.querySelector(".kitten");
    const yesBtn = document.getElementById("yesBtn");

    let tries = 0;
    let direction = 1;

    function moveNoButton() {
      tries++;
      direction *= -1;

      const moveX = direction * 120;
      noWrapper.style.transform = `translateX(${moveX}px)`;

      kitten.style.transform = `translateX(${direction * 10}px)`;

      noWrapper.classList.add("shake");
      setTimeout(() => noWrapper.classList.remove("shake"), 300);

      if (tries >= 5) {
        noBtn.innerText = "Okay okay, click YES ğŸ˜­";
      }
    }

    noWrapper.addEventListener("touchstart", moveNoButton);
    noWrapper.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      document.getElementById("questionCard").classList.add("hidden");
      document.getElementById("resultCard").classList.remove("hidden");
    });
  </script>

</body>
</html>
