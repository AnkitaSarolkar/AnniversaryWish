<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Anniversary ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #fff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: white;
    width: 90%;
    max-width: 380px;
    padding: 25px 20px 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    text-align: center;
    overflow: hidden;
  }

  h2 {
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 25px;
  }

  .button-row {
    position: relative;
    height: 60px;
    padding: 0 20px;
    overflow: hidden;
    margin-top: 15px;
  }

  button {
    font-size: 15px;
    padding: 10px 18px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    white-space: nowrap;
  }

  #yesBtn {
    background: #ff4d88;
    color: white;
    width: 100%;
  }

  #noBtn {
    position: absolute;
    background: #ddd;
    left: 20px;
    top: 0;
  }

  .shake {
    animation: shake 0.2s;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-3px); }
    50% { transform: translateX(3px); }
    75% { transform: translateX(-3px); }
    100% { transform: translateX(0); }
  }

  /* Heart animation */
  .heart {
    position: fixed;
    font-size: 60px;
    animation: heartPop 1.2s forwards;
    z-index: 10;
  }

  @keyframes heartPop {
    0% { transform: scale(0); opacity: 1; }
    60% { transform: scale(2); opacity: 1; }
    100% { transform: scale(3); opacity: 0; }
  }

  .gif {
    width: 100%;
    max-width: 260px;
    margin-top: 15px;
    border-radius: 15px;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h2>
    Will you:<br><br>
    Share food üçï<br>
    Watch my shows üì∫<br>
    Listen to my stories (again) üôà<br><br>
    for 7 janams?
  </h2>

  <button id="yesBtn">YESSS ‚ù§Ô∏è</button>

  <div class="button-row" id="noRow">
    <button id="noBtn">Let me think ü§î</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const noRow = document.getElementById("noRow");
  const yesBtn = document.getElementById("yesBtn");

  function moveNoButton() {
    noBtn.classList.add("shake");
    setTimeout(() => noBtn.classList.remove("shake"), 200);

    const rowWidth = noRow.clientWidth;
    const btnWidth = noBtn.clientWidth;
    const padding = 20;

    const maxX = rowWidth - btnWidth - padding;
    const randomX = padding + Math.random() * maxX;

    noBtn.style.left = `${randomX}px`;
  }

  noBtn.addEventListener("touchstart", moveNoButton);
  noBtn.addEventListener("mouseover", moveNoButton);

  yesBtn.addEventListener("click", () => {
    // Heart animation
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = "50%";
    heart.style.top = "50%";
    heart.style.transform = "translate(-50%, -50%)";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 1200);

    // Anniversary screen
    document.getElementById("card").innerHTML = `
      <h2>Happy Anniversary ‚ù§Ô∏è<br>You‚Äôre stuck with me forever üòò</h2>
      <img class="gif" src="anniversary.webp" alt="Cute anniversary gif">
    `;
  });
</script>

</body>
</html>
