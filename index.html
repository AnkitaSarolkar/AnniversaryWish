<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anniversary</title>

<style>
  body {
    margin: 0;
    background: #f5f5f5;
    font-family: system-ui, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: white;
    padding: 22px;
    border-radius: 16px;
    width: 90%;
    max-width: 380px;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  h2 {
    font-size: 18px;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
  }

  #yesBtn {
    background: #ff6f91;
    color: white;
  }

  #noBtn {
    background: #e0e0e0;
    position: absolute;
    left: 0;
    top: 0;
  }

  .button-area {
    position: relative;
    height: 120px;
    margin-top: 8px;
    overflow: hidden;
  }

  .hidden { display: none; }

  .option {
    background: #ececec;
  }

  .shake {
    animation: shake 0.4s;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-4px); }
    50% { transform: translateX(4px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
  }

  .fun-text {
    font-size: 14px;
    margin-top: 8px;
    color: #ff6f91;
  }

  .heart {
    position: absolute;
    font-size: 36px;
    left: 50%;
    top: 45%;
    transform: translate(-50%, -50%);
    animation: pop 1s forwards;
    pointer-events: none;
  }

  @keyframes pop {
    0% { transform: scale(0); opacity: 1; }
    70% { transform: scale(1.8); }
    100% { transform: scale(2.2); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card" id="card">

<!-- START -->
<div id="start">
  <h2>
    Will you:<br><br>
    Share food üçï<br>
    Watch my shows üì∫<br>
    Listen to my stories (again) üôà<br><br>
    for 7 janams?
  </h2>

  <button id="yesBtn">Obviously YES ‚ù§Ô∏è</button>

  <div class="button-area" id="area">
    <button id="noBtn">Let me think ü§î</button>
  </div>
</div>

<!-- QUESTIONS -->
<div id="quiz" class="hidden">
  <h2 id="qText"></h2>
  <button class="option" id="optA"></button>
  <button class="option" id="optB"></button>
  <div class="fun-text hidden" id="funMsg"></div>
</div>

<!-- PROMISE -->
<div id="promise" class="hidden">
  <h2>
    Promise to debug us<br>
    before sleeping,<br>
    choose us in production,<br>
    and never deprecate ‚ù§Ô∏è
  </h2>
  <button id="promiseBtn">Promise Accepted ü§ù</button>
</div>

<!-- FINAL -->
<div id="final" class="hidden">
  <h2>Happy Anniversary ‚ù§Ô∏è</h2>
  <img src="your-gif.webp" style="width:100%; margin-top:14px;">
</div>

</div>

<script>
const noBtn = document.getElementById("noBtn");
const area = document.getElementById("area");
const card = document.getElementById("card");

let noCount = 0;
const phrases = [
  "Let me think ü§î",
  "Still thinking üòÖ",
  "Are you sure? üò¨",
  "Hmm‚Ä¶ ü§®",
  "Okay okay, click YES üòå"
];

noBtn.addEventListener("click", () => {
  const maxX = area.clientWidth - noBtn.offsetWidth;
  const randX = Math.random() * maxX;
  noBtn.style.left = randX + "px";

  noBtn.textContent = phrases[Math.min(noCount, phrases.length - 1)];
  noCount++;
});

document.getElementById("yesBtn").onclick = () => {
  heart();
  document.getElementById("start").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");
  loadQ();
};

const questions = [
  {
    q: "When a bug (argument) appears, I prefer‚Ä¶",
    a: "Fix it immediately (hotfix)",
    b: "Understand feelings + root cause",
    correct: "b"
  },
  {
    q: "What keeps my system stable?",
    a: "Big gestures sometimes",
    b: "Small consistent check-ins",
    correct: "b"
  },
  {
    q: "When I‚Äôm overloaded, the right response is‚Ä¶",
    a: "Give space, I‚Äôm throttling",
    b: "Stay close, manual support needed",
    correct: "b"
  }
];

let qi = 0;

function loadQ() {
  const q = questions[qi];
  qText.textContent = q.q;
  optA.textContent = q.a;
  optB.textContent = q.b;
}

optA.onclick = () => answer("a");
optB.onclick = () => answer("b");

function answer(choice) {
  const fun = document.getElementById("funMsg");
  if (choice !== questions[qi].correct) {
    card.classList.add("shake");
    fun.textContent = "Hmm‚Ä¶ close üòÑ but I‚Äôll allow it";
    fun.classList.remove("hidden");
    setTimeout(() => {
      card.classList.remove("shake");
      fun.classList.add("hidden");
      next();
    }, 700);
  } else {
    next();
  }
}

function next() {
  qi++;
  if (qi < questions.length) {
    loadQ();
  } else {
    document.getElementById("quiz").classList.add("hidden");
    document.getElementById("promise").classList.remove("hidden");
  }
}

document.getElementById("promiseBtn").onclick = () => {
  document.getElementById("promise").classList.add("hidden");
  document.getElementById("final").classList.remove("hidden");
};

function heart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "‚ù§Ô∏è";
  card.appendChild(h);
  setTimeout(() => h.remove(), 1000);
}
</script>

</body>
</html>
